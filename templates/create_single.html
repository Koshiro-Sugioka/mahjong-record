<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleMj.css') }}">
</head>
<body>
    <a href="/">Home</a>
    <h1>{{gameType}}</h1>
    <div class = "create">
        <form method = "POST">
            <div class = "gameInfo">
                <label for="body">1位 プレイヤー名</label>
                <input type="text" name = "player1">
                <label for="title">得点</label>
                <input type="number" name = "point1">
            </div>
            <div class = "gameInfo">
                <label for="body">2位 プレイヤー名</label>
                <input type="text" name = "player2">
                <label for="title">得点</label>
                <input type="number" name = "point2">
            </div>
            <div class = "gameInfo">
                <label for="body">3位 プレイヤー名</label>
                <input type="text" name = "player3">
                <label for="title">得点</label>
                <input type="number" name = "point3">
            </div>
            <div class = "gameInfo">
                <label for="body">4位 プレイヤー名</label>
                <input type="text" name = "player4">
                <label for="title">得点</label>
                <input type="number" name = "point4">
            </div>
            <input type="submit" value = "追加" class = "add">
        </form>
        {% if error == 1 %}
        <p>＊得点に誤り</p>
        {% endif %}
    </div>
</body>
</html>
